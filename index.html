<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VirtualKeyboard API Demo</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="messages">
        <ul hidden>
          <li class="me">Hey there!</li>
          <li class="them">Hi! How are you?</li>
          <li class="me">
            Good, thanks! Just gettin' started with the VirtualKeyboard API!
          </li>
        </ul>
      </div>
      <div class="compose">
        <form>
          <input type="text" virtualKeyboardPolicy="manual" onfocus="showVirtualKeyboard(event)" />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="currentColor"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z"
              />
            </svg>
            <div>Send</div>
          </button>
        </form>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
